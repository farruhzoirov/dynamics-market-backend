name: Deploy to Heroku using Docker

on:
  push:
    branches:
      - main  # O'zgartirish kerak bo'lsa, o'zingiz ishlayotgan branchni qo'ying

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku Container Registry
        run: heroku container:login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Build and Push Docker Image
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Release Docker Container
        run: |
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
