services:
  app:
    container_name: dynamics-market-backend
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - '5000:5000'
    volumes:
      - ./uploads:/usr/src/app/uploads
    depends_on:
      - redis
      - mongodb

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  redis_data:
  mongo_data:

